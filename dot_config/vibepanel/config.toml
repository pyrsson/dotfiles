[bar]
# Base height of the bar in pixels - all other sizes scale from this
size = 32

# Spacing between widgets within each section (in pixels)
spacing = 6

# Distance from the screen edge to the bar window (in pixels)
screen_margin = 4

# Distance from the bar edge to the first/last section (in pixels)
inset = 2

# Border radius for the bar (percentage of bar height, 50% = fully rounded)
border_radius = 0

popover_offset = 7

[widgets]
center = ["clock"]
right = ["media", "tray", "quick_settings", "battery", "notifications"]
border_radius = 30
background_color = "#1a1b26"

[widgets.updates]
disabled = true

[widgets.cpu]
disabled = true

[theme]
mode = "gtk"
accent = "#27a1b9"

[theme.states]
success = "#9ece6a"
warning = "#e0af68"
urgent = "#f7768e"

[theme.typography]
font_family = "Hack NF Propo, monospace"
